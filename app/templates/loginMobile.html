<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <script src="../static/jquery.js"></script>
    <script src="../static/vue.js"></script>
    <link rel="stylesheet" href="../static/phone.css">
</head>

<body>
    <div id="app">
    <!--
    <a href="{{ url_for('main.test') }}">main.test</a>
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>

    <a href="{{ url_for('main.room') }}">JoinRoom</a>

    <a href="{{ url_for('main.start') }}">Start</a>-->
    <p>欢迎登录</p>
    <hr>
    <div v-if="!isLogin" id="login">
        <form method="POST" class="login">
        <input type="text" name="username" v-model="username" placeholder="username">
        <input type="password" name="password" v-model="password" placeholder="password">

        <button type="button" @click="login">Login</button>
    </form>
    </div>
        <div v-else id="login">
            <button type="button" @click="createroom">CreateRoom</button>
            <hr>
            <label>房间号：</label>
            <input type="text" v-model="joinid">
            <button type="button" @click="joinroom(joinid)">JoinRoom</button>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            delimiters: ["[[", "]]"],
            data() {
                return {
                    msg: 'message',
                    username: null,
                    password: null,
                    isLogin: false,
                    joinid: null
                    }
            },
            methods:{
                login: function(){
                    var self = this
                    $.post('./loginmobile',data={username:self.username,password:self.password},
                    function(data){
                        complete:{
                            if (data !== 'error'){
                                self.isLogin = true
                            }else{
                                alert('登录失败')
                            }
                        }
                    })
                },
                createroom: function(){
                    $.get('../createroom',function(data){
                        complete:{
                            window.location.href='../phone'
                        }
                    })
                },
                joinroom: function(id){
                    $.get('../joinroom',data={roomid:id}, function(data){
                        complete:{
                            if (data==='ok'){
                                window.location.href='../phone'
                            }else{
                                alert('join faild')
                            }
                            
                        }
                    })
                }
            },
        })
    </script>
</body>
</html>
